<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Pumpkin Catapult</title>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#C4C878" shadow></a-plane>
       
    <!-- Pumpkin -->                    
    <a-entity position="0 0.8 -1.5"        
       animation="property: rotation;
         to: 180 0 0;
         loop: true;
         dur: 2000;
         easing: linear">
        <a-sphere color="#D8A104" position="0 0.8 -3"
            animation="property: rotation;
            to: 180 0 0;
            loop: true;
            dur: 2000;
            easing: linear"></a-sphere>
    </a-entity>                





        <!-- Middle Box -->
       <!-- <a-cylinder position="0 0.5 -2" radius="0.6" rotation="90 0 90" color="#7F600D"></a-cylinder>  -->
       <!-- Catapult Board -->
    <a-entity animation="property: rotation;
                        from: -25 0 0;
                        to: 25 0 0;
                        loop: false;
                        dir: alternate;
                        dur: 2000;
                        easing: easeInOutElastic;
                        autoplay: false;
                        startEvents: click">
       <a-box id="cata"
       position="0 1 -2" 
       height=".3" 
       width="1.1" 
       depth="5" 
       color="#F4DFA7"
       rotation="30 0 0"></a-box>
    </a-entity>

        <!-- Cursor -->
        <a-camera>
			<a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5"
                      animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 500;
                                        easing: linear;
                                        startEvents: mouseenter"
                      event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                      animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 500;
                                        easing: linear;
                                        startEvents: mouseleave">
			</a-entity>
		</a-camera>

         <!-- Moving Box -->
             <!-- <a-box color="#FFAA00"
             position="0 0.5 0"
             animation="property: position;
                        from: -2 0.5 -2;
                        to: -2 0.5 2;
                        loop: true;
                        dir: alternate;
                        dur: 3000;
                        easing: easeInOutCubic"> -->
      </a-box>

    
    
    
    </a-scene>


</body>
</html>
